{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-go
spec:
  replicas: {{ .Values.replicaCount }} # 直接引用 .Values.replicaCount
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "go.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "go.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: go
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}" # 引用 .Values.image
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }} # 引用 .Values.image.pullPolicy
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: HTTP_ADDR
              value: {{ .Values.environment.HTTP_ADDR }}
            - name: RUN_MODE
              value: {{ .Values.environment.RUN_MODE }}
            - name: OTLP_HTTP_ENDPOINT
              value: {{ .Values.environment.OTLP_HTTP_ENDPOINT }}
          volumeMounts:
            - name: data-volume
              mountPath: /data
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: connect-example-pvc
{{- end }}
