# redis.conf
# 基础配置
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 安全：启用密码（替换 yourstrongpassword 为实际密码）
requirepass yourstrongpassword
# 可选：限制特定命令（如禁用 FLUSHDB）
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# 持久化：启用 RDB 快照
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 持久化：可选启用 AOF（更高安全性）
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 日志
loglevel notice
# logfile ""

# 限制
maxmemory 512mb
maxmemory-policy allkeys-lru

# 慢查询日志（可选）
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端连接
maxclients 10000

# 其他
always-show-logo no
daemonize no
